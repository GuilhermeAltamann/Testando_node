<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="billingCicle in bcCtrl.billingCycles">
                <td>{{:: billingCicle.name }}</td>
                <td>{{:: billingCicle.month }}</td>
                <td>{{:: billingCicle.year }}</td>
                <td class="table-actions">
                    <button class="btn btn-warning" ng-click="bcCtrl.showTabUpdate(billingCicle)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger" ng-click="bcCtrl.showTabDelete(billingCicle)"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="box-footer clearfix">
        <paginator url="/#/billingCycles" pages="{{bcCtrl.pages}}"></paginator>
    </div>
</div>
